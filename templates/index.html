<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CINEVERSE</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>
  
  <div class="topnav">
    <!-- Logo -->
    <a href="#" class="logo active">CINE<span>VERSE</span></a>

    <!-- Menu in the middle -->
    <div class="menu">
      <a href="#">Movies</a>
      <a href="#">Series</a>
      <a href="#">Favorites</a>
      <a href="#">News / Updates</a>
    </div>

    <!-- Search on the right with icon -->
    <div class="search-container">
      <form role="search" id="form">
        <i class="fas fa-search"></i>
        <input type="search" id="query" name="q" placeholder="search">
      </form>
    </div>
  </div>

  <!-- Trailer Slider Section -->
  <section id="trailer-slider">
    <div class="slider-container">
      <!-- Trailers will be injected here by JavaScript -->
    </div>
    <!-- Navigation Buttons -->
    <button id="prevBtn" class="slider-btn">⏮</button>
    <button id="nextBtn" class="slider-btn">⏭</button>
  </section>

  <div style="padding-left: 16px;"></div>

  <section id="section" class="section">
    <!-- Movies will be dynamically inserted here -->
  </section>

  <!-- Pagination -->
  <div class="pagination" id="pagination">
    <button class="prev">Prev</button>
    <button class="page-number active">1</button>
    <button class="page-number">2</button>
    <button class="page-number">3</button>
    <button class="page-number">4</button>
    <button class="page-number">5</button>
    <span>...</span>
    <button class="page-number">20</button>
    <button class="next">Next</button>
  </div>

  <!-- Movie Popup Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>

      <img id="modalImage" src="" alt="Movie Poster">
      <h2 id="modalTitle">Movie Title</h2>

      <div class="modal-actions">
        <button class="download-btn">
          <i class="fas fa-download"></i> Download
        </button>
        <span class="imdb-rating">⭐ <span id="modalRating">8.5</span>/10</span>
        <!-- New Reviews Button -->
        <button id="openReviews" class="reviews-btn">
          <i class="fas fa-comment"></i> Reviews
        </button>
      </div>

      <div class="reviews">
        <h3>Leave a Review</h3>
        <textarea id="reviewText" placeholder="Write your review..."></textarea>
        <button id="submitReview">Submit Review</button>

        <!-- Where reviews get stored below temporarily 
        <div id="reviewList"></div>-->
      </div>
    </div>
  </div>

  <!-- Slide-in Reviews Popup -->
  <div id="reviewsPopup" class="reviews-popup">
    <div class="reviews-popup-content">
      <button class="back-to-movie">&larr; Back</button>
      <h2>All Reviews</h2>
      <div id="allReviewsList">
        <!-- Fetched reviews will appear here -->
      </div>
    </div>
  </div>

  <script src="/static/js/index.js"></script>
</body>
</html>
