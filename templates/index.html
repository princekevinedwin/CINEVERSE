<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CINEVERSE</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>

  <!-- Top Navigation -->
  <div class="topnav">
    <a href="#" class="logo active">
      <img src="/static/images/ChatGPT Image Aug 18, 2025, 02_12_54 AM.png" alt="" style="width: 16rem; height: 3rem; padding-top: 12px;">
    </a>

    <div class="menu">
      <a href="#" id="moviesTab">Movies</a>
      <a href="#" id="seriesTab">Series</a>
      <a href="#" id="favoritesTab">Favorites</a>
      <a href="#">News / Updates</a>
    </div>

    <div class="search-container">
      <form role="search" id="form">
        <i class="fas fa-search"></i>
        <input type="search" id="query" name="q" placeholder="search for movies, series, genres...">
      </form>
    </div>
  </div>

  <!-- Trailer Slider -->
  <section id="trailer-slider">
    <div class="slider-container"></div>
    <button id="prevBtn" class="slider-btn">⏮</button>
    <button id="nextBtn" class="slider-btn">⏭</button>
  </section>

  <!-- Movies / Series Section -->
  <section id="section" class="section"></section>

  <!-- Favorites Section -->
  <section id="favoritesContainer" class="section" style="display:none; flex-wrap: wrap; gap: 1rem;"></section>

  <!-- Pagination -->
  <div class="pagination" id="pagination"></div>

  <!-- Movie / Series Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>

      <div class="modalbox">
        <div id="mediaContainer">
          <img id="modalImage" src="" alt="Movie Poster">
          <div id="trailerEmbed" class="trailer-embed"></div>
        </div>

        <div class="modal-actions">
          <button id="downloadMovie" class="download-btn">
            <i class="fas fa-download"></i> Download
          </button>
          <button id="watchTrailer" class="trailer-btn">
            <i class="fas fa-film"></i> Trailer
          </button>
          <button id="addFavorite" class="favorite-btn">
            <i class="fas fa-heart"></i> Add Favorite
          </button>
          <button id="openReviews" class="reviews-btn">
            <i class="fas fa-comment"></i> Reviews
          </button>

          <div class="movie-info">
            <span id="movieSize" class="movie-size">Size: N/A</span>
            <span class="movie-runtime">
              <i class="fas fa-hourglass-half"></i> <span id="modalRuntime">120</span> min
            </span>
            <span class="imdb-rating">⭐ <span id="modalRating">8.5</span>/10</span>
          </div>
        </div>
      </div>

      <h2 id="modalTitle">Movie Title</h2>

      <p id="modalGenres">Genres: </p>
      <p id="modalOverview" class="movie-overview">Overview: </p>

      <!-- Series Download Side Panel -->
      <div id="seriesDownloadContainer" class="series-download-container" style="display:none;">
        <h3>Download Seasons & Episodes</h3>
        <div id="seasonsList" class="seasons-list"></div>
        <button id="downloadAllBtn" class="download-all-btn">
          <i class="fas fa-download"></i> Download All
        </button>
      </div>

      <!-- Error Message -->
      <p id="downloadError" style="color: red; font-weight: bold; display: none; margin-top: 10px;">
        File not found on any site.
      </p>

      <div class="reviews">
        <h3>Leave a Review</h3>
        <div class="review-box">
          <input type="text" id="reviewInput" placeholder="Write a review..." />
          <button id="submitReview"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>

    <!-- Download Options Panel -->
    <div id="downloadOptions" class="download-options" style="display: none; margin-top: 15px;">
      <h3>Download From:</h3>
      <button class="source-btn" data-site="waploaded">
        <i class="fas fa-download"></i> Waploaded
      </button>
      <button class="source-btn" data-site="nkiri">
        <i class="fas fa-download"></i> Nkiri
      </button>
      <button class="source-btn" data-site="stagatv">
        <i class="fas fa-download"></i> Stagatv
      </button>
      <button class="source-btn" data-site="netnaija">
        <i class="fas fa-download"></i> NetNaija
      </button>
      <button class="source-btn" data-site="fzmovies">
        <i class="fas fa-download"></i> Fzmovies
      </button>
      <button class="source-btn" data-site="o2tvseries">
        <i class="fas fa-download"></i> O2TvSeries
      </button>
    </div>
  </div>

  <!-- Reviews Popup -->
  <div id="reviewsPopup" class="reviews-popup">
    <div class="reviews-popup-content">
      <button class="back-to-movie">&larr; Back</button>
      <h2>All Reviews</h2>
      <div id="allReviewsList"></div>
    </div>
  </div>
  
  <script src="/static/js/index.js"></script>
</body>
</html>
